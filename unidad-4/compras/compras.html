<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="css/compras.css">
</head>

<body>

    <form>
        <div class="contenido">
            <div class="nombre">
                <label for="nombre">Nombre del producto: </label>
                <input type="text" id="nombre" />
            </div>
            <div class="cantidad">
                <label for="cantidad">Cantidad: </label>
                <input type="number" id="cantidad" />
            </div>
            <div class="precioUnitario">
                <label for="precioUnitario">Precio unitario: </label>
                <input type="number" id="precioUnitario" />
            </div>
            <div class="accion">
                <button type="button" id="btnCostoPesos">Total en pesos</button>
                <button type="button" id="btnCostoDolares">Total en dolares</button>
            </div>
        </div>
    </form>

</body>
<script src="js/compras.js" type="module"></script>

</html>
